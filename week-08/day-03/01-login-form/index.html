<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div id="container">
        <div id="loginContainer">
            <div id="formCont">
                <form>
                    <h1>Account Login</h1>
                    <label for="name">Username</label>
                    <input type="text" name="username" id="name" class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="password" id="pass" class="input">
                    <p>Forgot Password?</p>
                    <button type="submit">Login</button>


                </form>
            </div>

        </div>
    </div>

</body>
