<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>

    <style>
        .green {
            background: limegreen;
        }
    </style>
</head>

<body>
    <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
    </ul>

    <script>
        function randomgen() {
            var random = Math.floor(Math.random() * 4);
            return random
        }
        var list = ['apple', 'banana', 'cat', 'dog'];
        var placeholders = document.getElementsByTagName("li");
        console.log(placeholders);

        Array.prototype.forEach.call(placeholders, function(element) {
            element.innerText = list[randomgen()];
        })
        var ulList = document.getElementsByTagName("ul");
        console.log(ulList[0]);

        ulList[0].setAttribute("class", "green");
    </script>

</body>

</html>

<!-- 
1) replace the list items' content with items from this list:
['apple', 'banana', 'cat', 'dog']
2) change the <ul> element's background color to 'limegreen'
  - use css class to change the color instead of the style property 
-->
