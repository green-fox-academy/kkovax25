<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
        .red {
            color: red;
        }
        
        .balloon {
            background-color: lime;
            border-radius: 100%;
        }
        
        .pear {
            background: lime;
            padding: 2rem;
            text-decoration: uppercase;
        }
    </style>
</head>

<body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
        // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
        var pTags = document.getElementsByTagName("p");
        console.log(pTags[3].innerText);

        if (pTags[3].classList.value == "dolphin") {
            var appleContent = document.getElementsByClassName("apple");
            appleContent[0].innerText = "pear"
        }

        // If the first p has an 'apple' class, replace cat's content with 'dog'
        if (pTags[0].classList.value === "apple") {
            var catContent = document.getElementsByClassName("cat");
            catContent[0].innerText = "dog"
        }
        // Make apple red by adding a .red class
        var appleContent = document.getElementsByClassName("apple");
        appleContent[0].setAttribute("class", "red")

        // Make balloon less balloon-like (change its shape)
    </script>
</body>

</html>

<!-- 
If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
If the first p has an 'apple' class, replace cat's content with 'dog'
Make apple red by adding a .red class
Make balloon less balloon-like (change its shape)
-->
