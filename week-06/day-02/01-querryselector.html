<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
</head>

<body>
    <section class="container">
        <div id="b325" class="asteroid">The King</div>
        <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>

    <script>
        var king = document.getElementById("b325");
        console.log(king);

        var businessLamp = document.getElementsByClassName("big");
        console.log(businessLamp);

        var conceitedKing = document.querySelectorAll(".container > div");
        console.log(conceitedKing);

        // for (let i = 0; i < conceitedKing.length; i++) {
        //     alert(conceitedKing[i].innerText);
        // }

        var noBusiness = document.getElementsByTagName("div");
        Array.prototype.forEach.call(noBusiness, function(element) {
            console.log(element.innerText);

        })
    </script>

</body>

</html>
